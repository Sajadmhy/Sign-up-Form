<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="image">
            <div class="logo">
                <p>
                    ODIN
                </p>
            </div>
        </div>
        <div class="form">
            <p>This is not a real online service! You know you need something like this in your life 
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
            <form action="#" method="post">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" placeholder="Sajad">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" placeholder="Mahyaei">
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="email" placeholder="you@example.com">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 2345678922">
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" name="pass">
                <label for="conpass">CONFIRM PASSWORD</label>
                <input type="password" id="conpass" name="conpass">
            </form>
            <button>Create Account</button>
            <p>
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>

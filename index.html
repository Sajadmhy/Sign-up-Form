<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="container">
        <div class="image item">
            <div class="logo">
                <p>
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">    ODIN
                </p>
            </div>

            <div class="image-footer">Photo by <a href="https://unsplash.com/@renran">Ren Ran</a> on <a href="https://unsplash.com">Unsplash</a></div>
        </div>
        <div class="form item">
            <p>This is not a real online service! You know you need something like this in your life 
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        <div class="form-box">
            <form action="#" method="post">
                <h1>Let's do this!</h1>
            <div class="form-item">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" placeholder="Sajad">
            </div>
            <div class="form-item">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" placeholder="Mahyaei">
            </div>
            <div class="form-item">
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="email" placeholder="you@example.com">
            </div>
            <div class="form-item">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 2345678922">
            </div>
            <div class="form-item">    
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" name="pass">
            </div>
            <div class="form-item">
                <label for="conpass">CONFIRM PASSWORD</label>
                <input type="password" id="conpass" name="conpass">
            </div>
            </form>
        </div>
            <button>Create Account</button>
            <div class="final-text">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
